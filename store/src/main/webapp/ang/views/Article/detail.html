<header ng-switch on="$location.path().indexOf('/Articles/new') > -1">
    <h3 ng-switch-when="true">Create a new Article</h3>
    <h3 ng-switch-when="false">View or edit Article</h3>
</header>
<form id="ArticleForm" name="ArticleForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': ArticleForm.title.$invalid}">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div id="titleControls" class="col-sm-10">
            <input id="title" name="title" type="text" ng-maxlength="50" class="form-control" ng-model="article.title" placeholder="Enter the Article Title"></input>
            <span class="help-block error" ng-show="ArticleForm.title.$error.maxlength">maximum length is 50</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ArticleForm.price.$invalid}">
        <label for="price" class="col-sm-2 control-label">Price</label>
        <div id="priceControls" class="col-sm-10">
            <input id="price" name="price" type="number" class="form-control" ng-model="article.price" placeholder="Enter the Article Price"></input>
            <span class="help-block error" ng-show="ArticleForm.price.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ArticleForm.category.$invalid}">
        <label for="category" class="col-sm-2 control-label">Category</label>
        <div id="categoryControls" class="col-sm-10">
        <select id="category" name="category" class="form-control" ng-model="categorySelection" ng-options="c.text for c in categorySelectionList"  >
            <option value="">Choose a Category</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveArticle" name="saveArticle" class="btn btn-primary" ng-disabled="isClean() || ArticleForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteArticle" name="deleteArticle" class="btn btn-danger" ng-show="article.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
